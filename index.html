<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const radius = Math.min(cx, cy) - 10;

   
    const names = ['Ana','Luis','Mar√≠a','Carlos','Sof√≠a','Javier'];

    function drawWheel(names) {
      const total = names.length;
      const angle = (2 * Math.PI) / total;
      ctx.clearRect(0, 0, canvas.width, canvas.height);  

      for (let i = 0; i < total; i++) {
        const start = i * angle;
        const end = start + angle;


        
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = `hsl(${i * 360 / total}, 70%, 50%)`;
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

      
        const mid = (start + end) / 2;
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(mid);
        let fontSize = 18;
        ctx.font = `bold ${fontSize}px sans-serif`;
        let text = names[i];
        let textRadius = radius * 0.65;
        let maxWidth = angle * textRadius - 10;

        while (ctx.measureText(text).width > maxWidth && fontSize > 8) {
          fontSize--;
          ctx.font = `bold ${fontSize}px sans-serif`;
        }
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, textRadius, 0);
        ctx.restore();
      }
    }


    drawWheel(names);

const nameList = document.getElementById("nameList");


function renderList() {
  nameList.innerHTML = "";
  names.forEach((name, index) => {
    const li = document.createElement("li");
    li.textContent = name;

    const removeBtn = document.createElement("button");
    removeBtn.textContent = "‚ùå";
    removeBtn.style.marginLeft = "10px";
    removeBtn.onclick = () => {
      names.splice(index, 1); 
      drawWheel(names);        
      renderList();          
    };

    li.appendChild(removeBtn);
    nameList.appendChild(li);
  });
}


renderList();


let currentAngle = 0;

const spinButton = document.getElementById("spin");
const resultDiv = document.getElementById("result");

spinButton.addEventListener("click", () => {
    const total = names.length;
    if (total === 0) {
      resultDiv.textContent = "‚ö†Ô∏è No hay opciones en la ruleta.";
      return;
    }

  const spins = 5 + Math.random() * 2; 
  const finalAngle = currentAngle + spins * 2 * Math.PI + Math.random() * (2 * Math.PI);

  const duration = 3000; 
  let start = null;

  function animate(timestamp) {
    if (!start) start = timestamp;
    const progress = (timestamp - start) / duration;

    
    const easeOut = 1 - Math.pow(1 - progress, 3);

    const angle = currentAngle + (finalAngle - currentAngle) * easeOut;

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle);
    ctx.translate(-cx, -cy);
    drawWheel(names);
    ctx.restore();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      currentAngle = finalAngle % (2 * Math.PI);
      showWinner(currentAngle);
    }
  }

  requestAnimationFrame(animate);
});

const nameInput = document.getElementById("nameInput");
const addNameButton = document.getElementById("addName");

addNameButton.addEventListener("click", () => {
  const newName = nameInput.value.trim();
  if (newName) {
    names.push(newName);  
    drawWheel(names);     
    renderList ();
    nameInput.value = ""; 
  }
});

nameInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    addNameButton.click();
  }
});


function showWinner(angle) {
  const total = names.length;
  const sectorAngle = (2 * Math.PI) / total;

  let adjustedAngle = (angle + Math.PI / 2) % (2 * Math.PI);

  let index = Math.floor((total - (adjustedAngle / sectorAngle)) % total);

  resultDiv.textContent = "üéâ Ganador: " + names[index];

  confetti({
    particleCount: 120,
    spread: 80,
    origin: { y: 0.6 }
  });

}

<script>
// --- Control de pesta√±as ---
const buttons = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // --- Galer√≠a de fotos ---
const photoInput = document.getElementById("photoInput");
const gallery = document.getElementById("gallery");
let editMode = false; // Por defecto oculto

// Cargar fotos guardadas al iniciar
window.addEventListener("load", () => {
  const savedPhotos = JSON.parse(localStorage.getItem("photos")) || [];
  savedPhotos.forEach(src => {
    if (src && src.startsWith("data:image")) {  // valida que no sea vac√≠o
      addPhotoToGallery(src, false); 
    }
  });
});

photoInput.addEventListener("change", (event) => {
  const files = event.target.files;
  for (let file of files) {
    const reader = new FileReader();
    reader.onload = (e) => {
      const imgSrc = e.target.result;
      if (imgSrc && imgSrc.startsWith("data:image")) {
        addPhotoToGallery(imgSrc, true);
      }
    };
    reader.readAsDataURL(file);
  }
});

// A√±adir foto al DOM
function addPhotoToGallery(src, save = false) {
  // evitar duplicados
  if ([...gallery.querySelectorAll("img")].some(img => img.src === src)) return;

  const container = document.createElement("div");
  container.classList.add("gallery-item");

  const img = document.createElement("img");
  img.src = src;

  // Bot√≥n eliminar (oculto por defecto)
  const delBtn = document.createElement("button");
  delBtn.textContent = "‚ùå";
  delBtn.classList.add("delete-btn");
  delBtn.style.display = editMode ? "block" : "none";

  delBtn.onclick = () => {
    removePhoto(src);
    container.remove();
  };

  container.appendChild(img);
  container.appendChild(delBtn);
  gallery.appendChild(container);

  if (save) savePhoto(src);
}

// Guardar foto en LocalStorage
function savePhoto(src) {
  let savedPhotos = JSON.parse(localStorage.getItem("photos")) || [];
  if (!savedPhotos.includes(src)) {
    savedPhotos.push(src);
    localStorage.setItem("photos", JSON.stringify(savedPhotos));
  }
}

// Eliminar foto de localStorage
function removePhoto(src) {
  let savedPhotos = JSON.parse(localStorage.getItem("photos")) || [];
  savedPhotos = savedPhotos.filter(photo => photo !== src);
  localStorage.setItem("photos", JSON.stringify(savedPhotos));
}

// Activar/desactivar modo edici√≥n con Ctrl+E
document.addEventListener("keydown", (e) => {
  if (e.ctrlKey && e.key === "e") {
    e.preventDefault();
    editMode = !editMode;
    toggleEditMode();
  }
});

function toggleEditMode() {
  photoInput.style.display = editMode ? "block" : "none";
  const deleteButtons = document.querySelectorAll(".delete-btn");
  deleteButtons.forEach(btn => {
    btn.style.display = editMode ? "block" : "none";
  });
}

const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");

gallery.addEventListener("click", (e) => {

    lightboxImg.src = e.target.src; // Poner la foto clickeada
    lightbox.style.display = "flex"; // Mostrar lightbox
  }
});

lightbox.addEventListener("click", () => {
